<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AYUSHVERMA</title>
</head>
<body>
    <div id="container">

    </div>
</body>
<script>
    var list= document.createElement('ul');
    var d = new Date();
    console.log(d);
    var first = d.getMilliseconds()
    console.log(first);
    for(var i=1 ; i < 1000 ; i++){
        if(i%15 == 0){
            var a = document.createElement("li");
            a.innerHTML='fizzbuzz';
            list.appendChild(a);
        }
        else if(i%5 == 0){
            var a = document.createElement("li");
            a.innerHTML='buzz';
            list.appendChild(a);
        }
        else if(i%3 == 0){
            var a = document.createElement("li");
            a.innerHTML='fizz';
            list.appendChild(a);
        }
        else{

                var a = document.createElement("li");
                a.innerHTML=i;
                list.appendChild(a);
        }
        document.getElementById('container').appendChild(list);
    }
    var second = d.getMilliseconds()
    console.log(second);
    var z= second-first;
    console.log(z);
</script>
</html>
